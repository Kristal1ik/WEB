<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Количество вопросов</title>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Bungee+Shade&family=Caveat:wght@400;700&family=Open+Sans:wght@300&family=Rubik+Puddles&display=swap"
          rel="stylesheet">
    <style>
		p {
		    background: #E7ECFF;
            font-size: 70px;
	        padding-top: 5px;
			font-family: 'Caveat', cursive;
	        text-align: center;
		}
		body {
            background: #C6D8FF;
        }
        .closing-button {
          left: 30%;
          bottom: -100px;
          text-decoration: none;
          display: inline-block;
          margin: 10px;
          color: white;
          box-shadow: 0 0 0 2px white;
          padding: 15px 0;
          width: 30px;
          text-align: center;
          text-transform: uppercase;
          letter-spacing: 3px;
          position: relative;
          overflow: hidden;
        }
        .closing-button span {
          font-family: 'Montserrat', sans-serif;
          position: relative;
          z-index: 5;
        }
        .closing-button:before, .closing-button:after {
          content: "";
          position: absolute;
          top: 0;
          bottom: 0;
          right: 0;
          left: 0;
        }
        .closing-button:before {
          transform: translateX(-100%);
          background: white;
          transition: transform .3s cubic-bezier(.55, .055, .675, .19);
        }
        .closing-button:after {
          background: #FDEED9;
          transform: translateX(100%);
          transition: transform .3s cubic-bezier(.16, .73, .58, .62) .3s;
        }
        .closing-button:hover:before, .closing-button:hover:after {
          transform: translateX(0);
        }




    </style>
</head>
<body>
    <p>Выбери количество вопросов</p>

<div class="container overflow-hidden">
        <div class="row align-items-center" id="first_row">
            <div class="col-12">
                <input type="radio" name="quest_qual" value="1">1
                <input type="radio" name="quest_qual" value="2">2
                <input type="radio" name="quest_qual" value="3">3
            </div>
            <div class="col-12">
                <input type="radio" name="quest_qual" value="4">4
                <input type="radio" name="quest_qual" value="5">5
                <input type="radio" name="quest_qual" value="6">6
            </div>
            <div class="col-12">
                <input type="radio" name="quest_qual" value="7">7
                <input type="radio" name="quest_qual" value="8">8
                <input type="radio" name="quest_qual" value="9">9
            </div>
            <div class="col-12">
                <input type="radio" name="quest_qual" value="10">10
                <input type="radio" name="quest_qual" value="11">11
                <input type="radio" name="quest_qual" value="12">12
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
